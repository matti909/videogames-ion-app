<ion-header class="ion-no-border" mode="md">
  <ion-toolbar color="light">
    <ion-title>Menu</ion-title>

    <ion-item mode="ios" lines="none" slot="end" class="item-lang">
      <ion-select
        [(ngModel)]="selectedLanguage"
        (ionChange)="setLanguage()"
        toggleIcon="globe"
        interface="popover"
      >
        <ion-select-option value="es"
          >{{ 'LANG.spanish' | translate }}</ion-select-option
        >
        <ion-select-option value="en"
          >{{ 'LANG.english' | translate }}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<div class="shapedividers_com-7792"></div>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="d-flex-center">
        <div class="filters">
          <ion-item lines="none" class="custom-input">
            <ion-icon slot="start" name="search" color="primary"></ion-icon>
            <ion-input
              type="number"
              labelPlacement="floating"
              [label]="'HOME.search_episode_by_number' | translate"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon
              class="select-icon"
              slot="start"
              src="assets/images/game.svg"
            ></ion-icon>
            <ion-select
              [okText]="'BUTTONS.accept' | translate"
              [cancelText]="'BUTTONS.cancel' | translate"
              mode="ios"
              labelPlacement="stacked"
              [label]="'HOME.genres' | translate"
            >
              <ion-select-option *ngFor="let s of genres">
                {{s.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col
        *ngFor="let g of videogames"
        sizeLg="4"
        sizeMd="6"
        sizeSm="12"
        size="12"
      >
      <ion-card>
        <img alt="{{g.name}}" [src]="g.background_image" />
        <ion-card-header>
          <ion-card-title>{{g.name}}</ion-card-title>
          <ion-card-subtitle>{{g.released}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{'HOME.genres' | translate}}: {{g.genres}}
        </ion-card-content>
      </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
